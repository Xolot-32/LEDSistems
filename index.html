
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Operativo - Sistema LED (Borgia OS)</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: "#0A0E27",
              thermal: "#FF0844",
              solar: "#FFBE0B",
              cyan: "#00E5FF",
              jade: "#00FFC8",
              techblue: "#1E3A5F",
            },
            animation: {
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'olin': 'olin 2s ease-in-out infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              olin: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.05)', opacity: '0.8' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0A0E27;
        background-image: 
          linear-gradient(rgba(30, 58, 95, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 58, 95, 0.2) 1px, transparent 1px);
        background-size: 50px 50px;
        margin: 0;
        overflow-x: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      .borgia-border {
        position: relative;
        border: 2px solid #FF0844;
      }
      .borgia-border::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 20px; height: 20px;
        border-top: 6px solid #00E5FF; border-left: 6px solid #00E5FF;
        margin-top: -4px; margin-left: -4px;
      }
      .borgia-border::after {
        content: '';
        position: absolute;
        bottom: 0; right: 0; width: 20px; height: 20px;
        border-bottom: 6px solid #FFBE0B; border-right: 6px solid #FFBE0B;
        margin-bottom: -4px; margin-right: -4px;
      }
    </style>

}
</script>
